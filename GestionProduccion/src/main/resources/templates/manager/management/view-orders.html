<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/style-view-orders.css}">
  <title>Manager home | Gestor de producci처n</title>
</head>
<body>
<div class="container">
  <nav class="navbar">
    <div class="navbar__container--top ">
      <div class="icon--manager">
      </div>
      <div class="data--order">
        <div class="admin--icon">
          <img th:src="@{/img/management/admin.png}" alt="*image not found">
        </div>
        <div class="admin--data">
          <h4>Manager:</h4>
          <p th:text="${nombre}"></p>
        </div>
      </div>
    </div>

    <div class="container__options">
      <a th:href="@{/manager/clients}" class="option--buttons"> Clientes </a>
    </div>
    <div class="container__options">
      <a th:href="@{/manager/pizzas}" class="option--buttons"> Pizzas </a>
    </div>
    <div class="container__options">
      <a th:href="@{/manager/drinks}" class="option--buttons "> Bebestibles </a>
    </div>
    <div class="container__options">
      <a th:href="@{/manager/bakery}" class="option--buttons"> Panaderia</a>
    </div>
    <div class="container__options orders">
      <a th:href="@{/manager/orders}" class="option--buttons label--style"> Ordenes</a>
    </div>

    <div class="navbar__container--bottom ">
      <a th:href="@{/logout}" class="logout"> Log-out</a>
    </div>
  </nav>
  <section>
    <div class="container__items">
      <div class="container__table">
        <h1>
          Lista de ordenes:
        </h1>
        <table class="body--table">
          <thead class="head--table">
          <tr>
            <td class="item--table">Id orden:</td>
            <td class="item--table">Nombre comprador:</td>
            <td class="item--table">Fecha compra:</td>
            <td class="item--table">N째 Pizzas:</td>
            <td class="item--table">N째 Bebestibles:</td>
            <td class="item--table">N째 Panes:</td>
            <td class="item--table">Delete:</td>
          </tr>
          </thead>
          <tbody>
          <tr class="row--table"  th:each="orders:${order}">
            <td class="item--table" th:text="${orders.getId()}"></td>
            <td class="item--table" th:text="${orders.getNameShooper()}"></td>
            <td class="item--table" th:text="${orders.getDate()}"></td>
            <td class="item--table" th:text="${orders.getNumPizza()}"></td>
            <td class="item--table" th:text="${orders.getNumDrink()}"></td>
            <td class="item--table" th:text="${orders.getNumBread()}"></td>
            <td class="item--btn">
              <button th:href="@{/deleteOrder/{id}(id = ${orders.getId()})}" class="btn-delete Delete">Borrar</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>


</div>
</body>
</html>
