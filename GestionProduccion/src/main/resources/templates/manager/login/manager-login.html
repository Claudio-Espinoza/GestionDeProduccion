<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/styles/manager-login-style.css}">
    <meta charset="UTF-8">
    <title>Log-In</title>
</head>
<body>
<main class="container">
    <form th:action="@{/manager/login}" method="post"
          class="form-content">
        <div class="container__items">
            <h1 class="item__input--titulo">Manager Log-In</h1>
            <div>
                <p class="error" th:if="${param.error}">Cuenta invalida</p>
            </div>
            <div class="input--info">
                <input class="item--input" type="text" name="rut"
                       required="" placeholder="Rut">
                <input class="item--input" type="password"
                       name="password" required="" placeholder="Password">
            </div>
            <div class="item__button">
                <button class="item__button--submit" type="submit"
                        value="Login">ingresar</button>
                <a class="item__button--submit"
                        th:href="@{/}">Volver</a>
            </div>
        </div>
    </form>
</main>
</body>

</html>
