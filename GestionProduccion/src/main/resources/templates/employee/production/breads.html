<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/styles/style-breads.css}">
  <title>Brads</title>
</head>
<body>
<div class="container">
  <nav class="navbar">
    <div class="navbar__container ">
      <p class="options--register"></p>
    </div>
    <div class="navbar__container">
      <p class="options--maker"></p>
    </div>
    <div class="navbar__container">
      <p class="options--drinks"></p>
    </div>
    <div class="navbar__container">
      <p class="options--breads "></p>
    </div>
    <div class="navbar__container ">
      <p class="options--paid"></p>
    </div>
    <div class="navbar__container ">
      <a th:href="@{/employee/home}" class="options--back"></a>
    </div>
  </nav>
  <main>
    <form th:action="@{/employee/breads}" method="post" class="form-content">

      <section id="drinks" class="drinks">
        <div class="container__breads">
          <div class="bread--selection">
            <h2 class="title--principal ">Selección de pan</h2>
            <div class="container__input">

              <input class="input--size White" type="radio" id="bread1" name="breadSize" value="white" required>
              <input  class="input--size Croissant" type="radio" id="bread2" name="breadSize" value="croissant" required>
              <input class="input--size Salt"  type="radio" id="bread3" name="breadSize" value="salt" required>
              <input class="input--size No-bread"  type="radio" id="bread4" name="breadSize" value="no-bread" required>
            </div>
            <div class="container__label">
              <h2 class="label--size">Pequeña </h2>
              <h2 class="label--size">Mediana </h2>
              <h2 class="label--size">Grande </h2>
            </div>
          </div>
        </div>
      </section>
    </form>
  </main>

</div>
</body>
</html>
